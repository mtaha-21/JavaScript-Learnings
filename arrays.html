<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50];
        let sum=0;
        for(let a=0;a<=4;a++){
            document.write(arr[a]+"<br>");
            sum=sum+arr[a];
        }
        document.write("Total= "+sum);
    </script>
</body>
</html>
